replicaCount: 1

application:
  name: backend-scheduler-staging
  image:
    name: registry.gl.k8s.atpstealer.com/mav/game/backend-scheduler/staging
    version: 1
  imagePullSecrets: image-pull-secrets
  replicas: 1

service:
  enabled: false

ingress:
  enabled: false

env:
  - name: GOOGLE_API
    secretKeyRef:
      name: app
      key: GOOGLE_API
  - name: GOOGLE_SHEET_ID
    secretKeyRef:
      name: app
      key: GOOGLE_SHEET_ID_STAGING
  - name: MONGO_DATABASE
    secretKeyRef:
      name: app
      key: MONGO_DATABASE
  - name: MONGO_HOST
    secretKeyRef:
      name: app
      key: MONGO_HOST
  - name: MONGO_PASSWORD
    secretKeyRef:
      name: app
      key: MONGO_PASSWORD
  - name: MONGO_PORT
    secretKeyRef:
      name: app
      key: MONGO_PORT
  - name: MONGO_USER
    secretKeyRef:
      name: app
      key: MONGO_USER

