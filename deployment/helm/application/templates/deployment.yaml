apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.application.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.application.name }}
  replicas: {{ .Values.application.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Values.application.name }}
    spec:
      containers:
        - name: {{ .Values.application.name }}
          image: {{ .Values.application.image.name }}:{{ .Values.application.image.version }}
          {{ if .Values.service.enabled}}
          ports:
            - containerPort: {{ .Values.service.port }}
          {{ end }}
          env:
            {{- range .Values.env }}
            - name: {{ .name }}
              valueFrom:
                secretKeyRef:
                  name: {{ .secretKeyRef.name }}
                  key: {{ .secretKeyRef.key }}
            {{- end }}

      imagePullSecrets:
        - name: {{ .Values.application.imagePullSecrets}}
